{% include 'layout.html' %}
{% block content %}
	<div class="text-center result">
		{% if prediction == 0 %}
			<p class="text-danger text-result">Password Strength is Weak</p>
		{% elif prediction == 1 %}
			<p class="text-primary text-result">Password Strength is Medium</p>
		{% elif prediction == 2 %}
			<p class="text-success text-result">Password Strength is Strong</p>
		{% endif %}
	</div>
	<br>
	<div class="text-center">
		<form action="{{ url_for('home') }}">
			<input type="submit" class="btn btn-light" value="Check another password">
		</form>
	</div>
	
{% endblock content %}
